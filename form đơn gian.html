<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Học Viên</title>
  <style>
<h1>Form Đăng Ký Học Viên</h1>
<form>
  <label for="fullname">Họ và tên:</label>
  <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Nhập email">

  <label for="phone">Số điện thoại:</label>
  <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại">

  <label for="course">Khóa học:</label>
  <select id="course" name="course">
    <option value="course1">Khóa học 1</option>
    <option value="course2">Khóa học 2</option>
    <option value="course3">Khóa học 3</option>
  </select>

  <button type="submit">Đăng ký</button>
  <button type="reset">Nhập lại</button>
