<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<h1>Ứng Dụng Chuyển Đổi Tiền Tệ</h1>
<div>
  <label for="fromCurrency">Từ:</label>
  <select id="fromCurrency">
    <option value="VND">Việt Nam Đồng (VND)</option>
    <option value="USD">Đô-la Mỹ (USD)</option>
  </select>
  <label for="toCurrency">Sang:</label>
  <select id="toCurrency">
    <option value="USD">Đô-la Mỹ (USD)</option>
    <option value="VND">Việt Nam Đồng (VND)</option>
  </select>
  <br>
  <input type="number" id="amount" placeholder="Nhập số tiền">
  <br>
  <button onclick="convertCurrency()">Convert</button>
  <div id="result"></div>
</div>

<script>
  function convertCurrency() {
    const rates = {
      USD: { VND: 25000, USD: 1 },
      VND: { USD: 0.000039, VND: 1 }
    };
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const amount = document.getElementById('amount').value;

    if (amount && rates[from][to]) {
      const result = amount * rates[from][to];
      document.getElementById('result').innerText =
        `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    } else {
      document.getElementById('result').innerText =
        "Vui lòng nhập số tiền hợp lệ.";
    }
  }
</script>
</body>
</html>
</script>
</body>
</html>
</body>
</html>
